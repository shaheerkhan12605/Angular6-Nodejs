<div class="container">	
	<div class="card">
	  <div class="card-body">
	    <form method="POST" action="/parking">
	      <div class="form-group">
	        <label class="col-md-4" >City : </label>
	        <input type="text" [(ngModel)]="city" name="city" placeholder=" Enter name to get parking slots" class="form-control" required>	
	        <p class="error_msg">{{error_msg}}</p>
	      </div>
	        <div class="form-group">
	          <button type="submit" class="btn btn-primary" (click)=getSlots(city)>Search</button>
	        </div>
	    </form>
	  </div>
	</div>
	<hr>
	<div *ngIf="!error_msg && result">
		<h2>Result</h2>
		<table class="table ">
			<thead class="thead-light">
				<th>Id</th>
				<th>Name</th>
				<th>Empty Slots</th>
			</thead>
			<tbody>
				<tr *ngFor="let city of result">
					<td>{{city.id}}</td>
					<td>{{city.name}}</td>
					<td>{{city.empty_slots}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
